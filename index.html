<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Opacity</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            height: 100vh;
            position: relative; /* Create a stacking context for the pseudo-element */
        }

        /* Background image with opacity using ::before pseudo-element */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(images/IMG_4302.jpeg);
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            opacity: 0.3;  /* Adjust the opacity of the background image */
            z-index: -1;  /* Ensure the image stays behind all content */
        }

        /* Styling for h1, h2, h3 elements */
        h1 {
            color: grey;
            text-align: center;
            outline: 3px solid #00ff0000;
            padding: 10px;
            text-shadow: 
                -2px 2px 0px black;
            margin-top: 0%;
        }
        h2 {
            color: white;
            text-align: center;
            outline: 3px solid #ff0000;
               text-shadow: 
                -2px 2px 0px black;
            padding: 10px;
            margin-top: 0;
        }
        h3 {
            color: black;
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Byron Center is where my home is</h1>
    <h2>It's been a wonderful life</h2>
    <h3>I love my wife and kiddos</h3>
</body>
</html>
